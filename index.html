<!DOCTYPE html>
<head></head>
<title>
    hey this is the new signup page
</title>



<body>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    



<div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">A lightweight and simple sign-up form</h1>
    </header>
    
    <form action ="/" class="form" method="POST">
        <div class="form__group">
            <input type="text" placeholder="Username" name="user" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="text" placeholder="Email" name="email" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Password" name="password" class="form__input" />
        </div>
        
        <button class="btn" type="submit">Register</button>
    </form>
</div>

</body>
</html>
